<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="speechBubble">
        <p>Glory to you and you house!</p>
      </div>
      <img src="klingon.png" alt="klingon face" />
      <div class="container">
        <h1>Password Generator</h1>
        <label class="wrap">
          <input type="text" id="password" readonly value="tlhIngan maH!" />
          <span class="material-symbols-outlined" id="copy">
            content_copy
          </span>
        </label>

        <label>
          <span>Password Length:</span>
          <input type="number" id="length" value="16" />
        </label>
        <label>
          <span>Include Uppercase</span>
          <input type="checkbox" id="uppercase" checked />
        </label>

        <label>
          <span>Include Lowercase</span>
          <input type="checkbox" id="lowercase" checked />
        </label>

        <label>
          <span>Include Numbers</span>
          <input type="checkbox" id="number" checked />
        </label>

        <label>
          <span>Include Symbols</span>
          <input type="checkbox" id="symbol" checked />
        </label>

        <button type="submit" id="generate">Generate Password</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
